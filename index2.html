<html>  
<head>  

<title>九九乘法表</title>  
  
</head>  
<body>  
<table>
<script>    
for (var i = 1; i <= 9; i++)  
{  
    document.write("<tr>");  
    for (var j = 1; j<=i; j++)  
    {  
        document.write("<td>"+j+"x"+i+"="+j*i+"</td>");  
    }  
    document.write("</tr>");  
}  

  
</script>  
</table>
</body>  
</html>
